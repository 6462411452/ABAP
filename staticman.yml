codigos:
  allowedFields: ["titulo", "autor", "url", "descripcion", "codigo"]
  branch: "master"
  allowedOrigins: ["localhost", "sidval.github.io"]
  commitMessage: "Código Nuevo: {fields.titulo}"
  pullRequestBody: "Un usuario quiere subir el siguiente archivo; **¿estamos de acuerdo?** \n\n"
  filename: "{fields.titulo}/{fields.titulo}"
  generatedFields:
     date:
       type: "date"
       options:
         format: "iso8601"
  moderation: true
  path: "codigos"
  requiredFields: ["titulo", "autor", "url", "descripcion", "codigo"]
  format: "frontmatter"
  transforms:
    codigo: "frontmatterContent"
  extension: "abap"
